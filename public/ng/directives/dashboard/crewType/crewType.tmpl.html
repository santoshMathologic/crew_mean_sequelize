<div>
    <br>
    <br>
    <br>
    <br>

    <ul class="breadcrumb">
        <li class="fa fa-bell"><a href="#">Home</a></li>
        <li class="active">CrewType</li>
    </ul>


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">List Of crewType

                    <div class="input-group pull-right">
                        <div class="form-group">
                            <label class="col-lg-8 control-label">Item Per Page(1-100)</label>
                            <div class="col-lg-4">
                                <input name="limit" class="input-sm form-control pull-right ng-pristine ng-valid ng-valid-number ng-valid-max ng-valid-min"
                                    min="1" max="100" value="5" step="1" type="number" ng-model-options="{ debounce: 1000 }"
                                    ng-model="query.limit">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>
                                    <div><i class="fa fa-sort-desc fa-fw fa-2x" aria-hidden="true"></i> </div>Type</th>
                                <th>Actions</th>
                            </tr>
                            <tr>
                                <th>&nbsp;</th>
                                <th><input type="text" class="form-control input-sm" style="width:120px" placeholder="Crew Name"
                                    /></th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="crew in crewTypeList">
                                <td>{{$index+1}}</td>
                                <td>{{crew.name}}</td>
                                <td>
                                    <a class="btn btn-xs btn-danger fa fa-trash" ng-click="removeCrewType(crew)" title="Edit" ng-show="true" confirm="Are you sure to delete crew '{{crew.name}}' !!!"
                                        confirm-settings="{size: 'md'}" confirm-header-class="confirm-header-danger " confirm-footer-class="confirm-footer-default"
                                        confirm-ok-button-class="btn-danger" confirm-cancel-button-class="btn-default" confirm-title="Confirm Deletion!!"
                                        confirm-ok="Yes" confirm-cancel="No" title="Remove">

                                    </a>

                                    <button class="btn btn-xs btn-success">
                                         <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </button>

                                </td>
                            </tr>
                        </tbody>
                        <tbody ng-show="true">
                            <tr>
                                <td colspan="11" class="text-center"><i class="fa fa-spinner fa-2x fa-pulse"> </i> Loading Please Wait...</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="9" class="text-center">
                                    <!--<div st-items-by-page="itemsPerPage" st-pagination="" st-template="scripts/directives/pagination/pagination.custom.html"></div> !-->
                                </td>
                            </tr>
                        </tfoot>

                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
